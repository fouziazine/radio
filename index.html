<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="بث مباشر لبعض الاداعات الجزائرية">
    <meta name="keywords" content=" bejaia,bba,jijel,aintemouchent,medea,sidibelabbes ">
    <meta property="og:title" content="Radio-plus">
    <meta property="og:description" content="بث مباشر لبعض الاداعات الجزائرية">
    <meta property="og:image" content="img/title.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Radio-plus">
    <meta name="twitter:description" content="bejaia,bba,jijel,aintemouchent,medea,sidibelabbes">
    <meta name="twitter:image" content="title.png">
    <title>Radio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <main id="main">
        <header>
            <img src="img/logo2.png" alt="">
            <h1>Live Radio</h1>
            <p id="title">Radio 1</p>
        </header>
        <div id="box">
        <article id="articlebutton">
            <img id="back" src="img/back.png">
            <img id="playpause" src="img/play.png">
            <img id="next" src="img/next.png">
            <audio id="audio" src=""></audio>
        </article>
        <article id="volume">
            <h2>volume</h2>
            <input id="volrange" type="range">
            <h2>speed</h2>
            <input id="speedrange" type="range" max="200" min="0">
        </article>
        <article id="buttons">
            <button id="color1"></button>
            <button id="color2"></button>
            <button id="color3"></button>
            <button id="color4"></button>
        </article>

        </div>
    </main>
    



    <script src="script.js"></script>
    <script src="volume.js"></script>
</body>
</html>
